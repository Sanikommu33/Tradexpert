<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="contact.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6DCQN62KB0"></script>
  <script src="gtag.js"></script>
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h1 class="section-title">Contact Us</h1>
      <p class="section-description">
        Have any questions or need assistance? We're here to help! Get in touch with us by filling out the form below or using the provided contact details.
      </p>
      
      <div class="contact-grid">
        <!-- Contact Information -->
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><i class="fas fa-map-marker-alt"></i> 11-4 Electonic city , Banglore</p>
          <p><i class="fas fa-phone-alt"></i> +1 555-123-4567</p>
          <p><i class="fas fa-envelope"></i> support@stocktips.com</p>
          <p><i class="fas fa-clock"></i> Mon - Fri: 9:00 AM - 5:00 PM</p>
          <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <form action="https://formspree.io/f/xpwzlrqp" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
